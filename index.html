<!DOCTYPE html>
<html>
  <head>
    <title>The Endless Thinker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="content">
      <div>
        <h1>THE ENDLESS THINKER</h1>
        <p>
          <b>&#147;He who thinks little errs much...&#148;</b><br />Expand your fox&#39;s
          horizon and let him explore some other thoughts; who knows what you
          might find?
        </p>
      </div>
      <div>
        <p>
          <b>Click on your fox&#39;s thought to change his current insights.</b>
        </p>
        <form onkeydown="return event.key != 'Enter';">
          <input type="text" id="inp" />
        </form>
        <div class="fox-img-container">
          <canvas id="fox-img">
            <img class="base-image" src="./res/1299.png" />
          </canvas>
        </div>
        <button class="button export" onclick="myFunction()">
          Export Fox<span class="icon"></span>
        </button>
      </div>
    </div>
  </body>
</html>
