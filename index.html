<!DOCTYPE html>
<html>
  <head>
    <title>The Endless Thinker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/algoliasearch@4.5.1/dist/algoliasearch-lite.umd.js"
      integrity="sha256-EXPXz4W6pQgfYY3yTpnDa3OH8/EPn16ciVsPQ/ypsjk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.8.3/dist/instantsearch.production.min.js"
      integrity="sha256-LAGhRRdtVoD6RLo2qDQsU2mp+XVSciKRC8XPOBWmofM="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content">
      <div>
        <h1>THE ENDLESS THINKER</h1>
        <p>
          <b>&#147;He who thinks little errs much...&#148;</b><br />Expand your
          fox&#39;s horizon and let him explore some other thoughts; who knows
          what you might find?
        </p>
      </div>
      <div>
        <p>
          <b>Click on your fox&#39;s thought to change his current insights.</b>
        </p>
        <div class="input-area">
          <form>
            <textarea id="thought" placeholder="Thought" rows="5"></textarea>
            <br />
            <input type="text" id="name" placeholder="Name" />
          </form>
        </div>
        <div class="fox-img-container">
          <canvas id="fox-img">
            <img id="fox-base-img" src="res/1299.png" />
          </canvas>
        </div>
        <button class="button export" onclick="myFunction()">
          Export Fox<span class="icon"></span>
        </button>
      </div>
    </div>
  </body>
</html>
